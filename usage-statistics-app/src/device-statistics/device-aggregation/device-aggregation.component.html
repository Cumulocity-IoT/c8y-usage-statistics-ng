<c8y-title>{{'Device Aggregation' | translate}}</c8y-title>
<statistics-action-bar [feature]="feature"></statistics-action-bar>
<div class="row d-flex show-grid">
  <div class="col-md-6">
    <div class="card m-b-0">
      <device-class-chart *ngIf="deviceData" [deviceData]="deviceData"></device-class-chart>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card m-b-0">
      <table class="table">
        <thead>
          <tr>
            <th>Total Successful Requests</th>
            <th>Total Devices</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{totalMeas | number: '2.'}}</td>
            <td>{{totalDeviceCount| number: '2.'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card m-b-0">
      <c8y-data-grid 
      [configureColumnsEnabled]="false" 
      [showSearch]="false" 
      [columns]="columns" 
      [rows]="deviceData"
      [actionControls]="[]" 
      [pagination]="pagination" 
      [displayOptions]="{ striped: true, bordered: false, gridHeader: true, filter: false, hover: true, search: false }"
      class="d-contents">
      </c8y-data-grid>
    </div>
  </div>
</div>
