<c8y-title>{{'Device Overview' | translate}}</c8y-title>
<statistics-action-bar [feature]="feature"></statistics-action-bar>
<div class="text-center" *ngIf="isLoading">
    <c8y-loading></c8y-loading>
</div>

<div class="progress-meter-chart-container"></div>
<div *ngIf="!deviceData || !showPanel || !isLoading">
    <div class="class-comparison-chart-container" [class.hide-container]="!deviceData || !showPanel">
        <div class="card">
            <div class="holder"></div>
            <div class="btn-container">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group" (click)="changeUnit(CLASS_CATEGORY.UNIQUE_DEVICES)">
                        <button type="button" class="btn btn-default"
                            [class.btn-active]="classCategory === CLASS_CATEGORY.UNIQUE_DEVICES">{{'Devices' |
                            translate}}</button>
                    </div>
                    <div class="btn-group" role="group" (click)="changeUnit(CLASS_CATEGORY.TOTAL_MEA)">
                        <button type="button" class="btn btn-default"
                            [class.btn-active]="classCategory === CLASS_CATEGORY.TOTAL_MEA">{{'Total Requests' |
                            translate}}</button>
                    </div>
                </div>
                <div style="padding-top: 8.18px" *ngIf="classCategory === CLASS_CATEGORY.UNIQUE_DEVICES">
                    {{totalDeviceCount}} {{'Devices'|
                    translate}}</div>
                <div style="padding-top: 8.18px" *ngIf="classCategory === CLASS_CATEGORY.TOTAL_MEA">{{totalMeaCount}}
                    {{'Total MEAs'| translate}}
                </div>
            </div>
        </div>
    </div>
</div>
